{% extends 'pages/login_register/login_regis_base.html' %}
{% block title %} Login {% endblock %}


{% block content %}

    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="../../../static/app-assets/images/pages/forgot-password-v2.svg" alt="Forgot password V2" /></div>
    </div>
    <!-- /Left Text-->
    <!-- Forgot password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
            <h2 class="card-title fw-bold mb-1">Forgot Password? ðŸ”’</h2>
            <p class="card-text mb-2">Enter your email and we'll send you instructions to reset your password</p>
            <form class="auth-forgot-password-form mt-2" action="{{ url_for('forgotpassword') }}" method="POST">
                <div class="mb-1">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="text" name="email" placeholder="john@example.com" aria-describedby="forgot-password-email" autofocus="" tabindex="1" />
                </div>
                <button class="btn btn-primary w-100" tabindex="2">Send reset link</button>
            </form>
            <p class="text-center mt-2"><a href="{{ url_for('login') }}"><i data-feather="chevron-left"></i> Back to login</a></p>
        </div>
    </div>
    <!-- /Forgot password-->
    

{% endblock %}
