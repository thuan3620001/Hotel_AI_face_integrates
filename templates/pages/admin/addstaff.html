{% extends 'share/admin/admin_base.html' %}
{% block title %} data customer {% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-5 mb-3">
        </div>
    </div>
    <div class="card">
        <h5 class="card-header text-center">
            Add Staff
        </h5>

        <div class="row">
            <div class="col">
              <!-- flash message -->
              {% with messages = get_flashed_messages() %}
            {% if messages %}
          
            {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Process Complete.</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            {% endfor %}
          
            {% endif %}
            {% endwith %}
            </div>
          </div>

        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form action="{{ url_for('staffinsert') }}" method="post">
                        <div class="mb-3">
                            <label for="nor" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name"
                            autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomprice" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"
                            autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomconfig" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter your phone" name="phone"
                            autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">Date Of Birth</label>
                            <input type="date" class="form-control" id="dob" placeholder="Enter your birthday" name="dob"
                            autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                          <label for="img" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address"
                            autocomplete="off" required>
                        </div>
                        <div class="text-end">
                          <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

{% endblock %}
